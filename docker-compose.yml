version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: keycloak-multi-postgres
    environment:
      POSTGRES_USER: keycloak_admin
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak_multi
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: keycloak-multi-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: keycloak_admin
      DB_PASSWORD: keycloak_password
      DB_NAME: keycloak_multi
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      JWT_SECRET: your-secret-key-change-in-production-min-32-chars
    depends_on:
      postgres:
        condition: service_healthy
    # Binary is built into the image, no volume mount needed
    command: ./server

