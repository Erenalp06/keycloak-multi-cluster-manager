version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: keycloak-multi-postgres
    environment:
      POSTGRES_USER: keycloak_admin
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak_multi
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_admin"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - keycloak-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: keycloak-multi-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: keycloak_admin
      DB_PASSWORD: keycloak_password
      DB_NAME: keycloak_multi
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      JWT_SECRET: your-secret-key-change-in-production-min-32-chars
    depends_on:
      postgres:
        condition: service_healthy
    command: ./server
    networks:
      - keycloak-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL will be determined dynamically from window.location
        # Set REACT_APP_API_URL only if you want to override
        REACT_APP_API_URL: ${REACT_APP_API_URL:-}
    container_name: keycloak-multi-frontend
    depends_on:
      - backend
    networks:
      - keycloak-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: keycloak-multi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_ssl:/etc/nginx/ssl
    environment:
      - SSL_CN=${SSL_CN:-localhost}
    depends_on:
      - backend
      - frontend
    networks:
      - keycloak-network
    restart: unless-stopped

volumes:
  postgres_data:
  nginx_ssl:

networks:
  keycloak-network:
    driver: bridge
